{% extends "base.html" %}

{% block content %}
    {% if item_exists %}
        <p> Product already exists in the database </p>
    {% endif %}
    <p>Total count of products in the database is {{ count }}</p>
    <h2>Add New Product</h2>
    <form id="my-form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

{% endblock %}
