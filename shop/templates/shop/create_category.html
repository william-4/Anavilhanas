{% extends "base.html" %}

{% block content %}
    <p>Total count of categories in the database is {{ count }}</p>
    {% if item_exists %}
        <p> Category already exists </p>
    {% endif %}
    <h2>Add New Category</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
{% endblock %}
