<!DOCTYPE html>
<html>
<head>
    <title>Cart</title>
</head>
<body>
    <p>User Name: {{ request.user.username }}</p>
    {% for item in cart_items %}
        <p>Product ID: {{ item.product.id }}</p>
        <p>Product name: {{ item.product.name }}</p>
        <p>Product quantity: {{ item.quantity }}</p>

    {% endfor %}
    <a href="{% url 'shop:home' %}"><span>Proceed to Checkout</span></a>
</body>
</html>
