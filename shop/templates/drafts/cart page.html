<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Sections</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles for the scroll buttons */
        .scroll-button {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto py-8">
        <div class="flex items-center justify-between mb-4">
            <button class="scroll-button" onclick="scrollLeft()">Scroll Left</button>
            <button class="scroll-button" onclick="scrollRight()">Scroll Right</button>
        </div>
        <div id="scrollable-section" class="flex space-x-4 overflow-x-auto p-4 bg-white rounded-lg shadow-lg">
            <!-- Example items -->
            <div class="min-w-[300px] h-64 bg-blue-500 flex items-center justify-center text-white text-2xl">Item 1</div>
            <div class="min-w-[300px] h-64 bg-red-500 flex items-center justify-center text-white text-2xl">Item 2</div>
            <div class="min-w-[300px] h-64 bg-green-500 flex items-center justify-center text-white text-2xl">Item 3</div>
            <div class="min-w-[300px] h-64 bg-yellow-500 flex items-center justify-center text-white text-2xl">Item 4</div>
            <div class="min-w-[300px] h-64 bg-purple-500 flex items-center justify-center text-white text-2xl">Item 5</div>
        </div>
    </div>

    <script>
        function scrollLeft() {
            document.getElementById('scrollable-section').scrollBy({ left: -300, behavior: 'smooth' });
        }

        function scrollRight() {
            document.getElementById('scrollable-section').scrollBy({ left: 300, behavior: 'smooth' });
        }
    </script>
</body>
</html>
